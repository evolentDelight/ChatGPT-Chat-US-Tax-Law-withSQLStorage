<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deloitte Auditor Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="mainWrapper">
    <h2>Deloitte Auditor Enterprise Chat UI</h2>
    <h3>US Tax Law Inquiries using AI: ChatGPT 3.5 Turbo</h3>
    <textarea name="prompt" id="prompt" cols="30" rows="10" placeholder="Type prompt here..." required autofocus></textarea>
    
    <hr>
    <input type="submit" id="submitButton" value="Inquire">
    <input type="button" id="cancelButton" value="Cancel">
    <hr>

    <h3>AI Chat Response</h3>
    <div class="responsetextWrapper">
      <p id="response">Chatbot will respond here</p>
    </div>
    <hr>
    <input type="submit" id="saveButton" value="Save">

  </div>
</body>
</html>
